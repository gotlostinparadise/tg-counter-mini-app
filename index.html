<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Counter App</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #counter-circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: hsl(204, 70%, 53%);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        user-select: none;
        margin-top: 50px;
    }

    #counter {
        font-size: 48px;
        color: white;
    }

    #stone {
        width: 100px;
        height: 50px;
        background-color: #7f8c8d;
        border-radius: 50% 50% 0 0;
        position: absolute;
        bottom: 0;
        transition: bottom 0.3s ease-out;
    }

    #confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
</style>
</head>
<body>
    <div id="counter-circle">
        <span id="counter">0</span>
    </div>
    <div id="stone"></div>
    <div id="confetti"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
    let counterElement = document.getElementById('counter');
    let counterCircle = document.getElementById('counter-circle');
    let stone = document.getElementById('stone');
    let count = 0;
    let stoneHeight = 0;
    let circledarkness = 0;

    function updateStonePosition() {
        stoneHeight += window.innerHeight * 0.005;
        stone.style.bottom = `${stoneHeight}px`;
    }

    function updateCircleColor() {
        circledarkness += 5;
        counterCircle.style.backgroundColor = `hsl(204, 70%, ${53 - circleDistance * 0.53}%)`;
    }

    function showConfetti() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

    counterCircle.addEventListener('click', () => {
        count++;
        counterElement.textContent = count;
        updateStonePosition();

        if (stoneHeight >= window.innerHeight) {
            updateCircleColor();
            stoneHeight = 0;
            stone.style.bottom = '0px';
        }

        if (circleDistance >= 100) {
            showConfetti();
            counterCircle.removeEventListener('click', arguments.callee);
        }

        // If you want to send the count back to the Telegram app
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(JSON.stringify({count: count}));
        }
    });

    // Initialize Telegram WebApp
    if (window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
    }
</script>
</body>
</html>
